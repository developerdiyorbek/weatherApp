<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="./main.css" />
    <title>Weather App2</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="search">
          <input type="text" placeholder="Enter city name" class="input" />
          <button id="btn">
            <i class="fa-solid fa-magnifying-glass fa-xl fa-fade"></i>
          </button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="information">
          <img
            src="./images/pngegg.png"
            alt="weather-icon"
            class="weatherImage"
          />
          <h1 class="temp">22Â°C</h1>
          <p class="data">Cloudy</p>
          <h2 class="cityName">Bukhara</h2>
          <div class="details">
            <div class="humidity">
              <img src="./images/humanity.png" alt="humidity" class="w-img" />
              <div>
                <p class="humid">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <img src="./images/windSpeed.png" alt="windSpeed" class="w-img" />
              <div>
                <p class="windSpeed">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
